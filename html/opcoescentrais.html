<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu SUS Digital</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="iconespts/sus.png" alt="Logo Meu SUS Digital" class="logo">
        <div class="title">
            <span class="meu">Meu</span>
            <span class="sus">SUS</span>
            <span class="digital">Digital</span>
        </div>
    </div>
    <hr class="divider">

    <div class="content">
        <div class="content">
            <h1 class="title-center">
                <img src="iconespts/ptsazul.png" alt="Ícone PTS" class="icon-pts">
                PTS (Projeto Terapêutico Singular)
            </h1>
        </div>

        <div class="buttons">
            <button class="btn">Cadastro de Usuário</button>
            <button class="btn">Cadastro de PTS</button>
            <button class="btn">Cadastro de Sistema</button>
            <button class="btn">Consulta</button>
        </div>
    </div>

    <div class="footer">
        gov.br
    </div>
</div>
</body>
</html>
